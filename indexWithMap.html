        <script src="src/client/js/bagatelle.js"></script>

        <script src="src/client/js/leafletMapWithGrid.js"></script>

        <title>Bagatelle: Galiano Data Paper Preliminary Marine List</title>
    </head>

    <body>
        <h2>Bagatelle: Galiano Data Paper Preliminary Marine List</h2>
        <div class="fl-bagatelle-container">
	    <div class="fl-bagatelle-map-and-taxa">
	
	        <div class="fld-bagatelle-map-holder fld-bagatelle-nodismiss-map">
	            <div class="fld-bagatelle-map fl-bagatelle-left-column">
	            </div>
	            <table class="fld-bagatelle-dataset-controls fl-bagatelle-right-column">
	            </table>
	        </div>
	    
	        <div class="fl-bagatelle-taxa fld-bagatelle-nodismiss-map">
	
	            <div class="fl-bagatelle-tabs-and-search">
	
	                <div class="flc-bagatelle-autocomplete-row"><td>
	                    <label for="fli-bagatelle-autocomplete">Search Species: </label>
	                    <div class="fld-bagatelle-autocomplete"></div>
	                </div>
	                
	                <div class="fld-bagatelle-tabs ui-tabs ui-widget ui-widget-content fl-bagatelle-left-column">
	                    <ul class="ui-tabs-nav" role="tablist">
	                        <li class="ui-tabs-tab ui-tab ui-state-default ui-tabs-active">
	                            <a class="ui-tabs-anchor" href="#fli-tab-checklist">Species Checklist</a>
	                        </li>
	                        <li class="ui-tabs-tab ui-tab ui-state-default">
	                            <a class="ui-tabs-anchor" href="#fli-tab-sunburst">Web of Life</a>
	                        </li>
	                    </ul>
	                    <div id="fli-tab-sunburst" class="flc-bagatelle-viz-dimens">
	                        <svg width="1000" height="800" viewBox="-1100 -1100 2200 2200" class="flc-bagatelle-svg">
	                        </svg>
	                        <div class="fld-bagatelle-back" title="Go to previous selected taxon" alt="Go to previous selected taxon">&lt; Back
	                        </div>
	                    </div>
	                    <div id="fli-tab-checklist" class="flc-bagatelle-viz-dimens fld-bagatelle-checklist-holder" style="display:none">
	                        <div class="fld-bagatelle-checklist-up" title="Go to parent taxon" alt="Go to parent taxon">
	                        </div>
	                        <div class="fld-bagatelle-checklist">
	                        </div>
	                    </div>
	                </div>
	            </div>
	
	            <div class="fld-bagatelle-taxonDisplay">
                    <div class="fl-taxonDisplay-row"></div>
	            </div>
	         
	        </div>
	    
	    </div>
        </div>
        <script>
            hortis.sunburstLoaderWithMap(".fl-bagatelle-container", {
                colourCount: "observationCount",
                geoJSONMapLayers: [json_Galiano_map_0],
                vizFile: "data/dataPaper-I/Life.json.lz4"});
        </script>
    </body>
</html>
