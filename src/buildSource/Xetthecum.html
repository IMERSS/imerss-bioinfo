<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/imerss-viz-all.css" />
        <link rel="stylesheet" type="text/css" href="css/xetthecum.css" />
        <script src="js/jquery.js"></script>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="js/imerss-viz-all.js"></script>
        <script src="data/Galiano/Galiano_map_0.js"></script>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

        <title>Xetthecum Ecocultural Mapping</title>
    </head>

    <body>
        <h2 class="fl-xetthecum-banner">Xetthecum</h2>
        <div class="fl-imerss-container">
        </div>
        <script>
            hortis.sunburstLoaderWithMap(".fl-imerss-container", {
                gradeNames: ["hortis.svgPatternLoader", "hortis.xetthecumSunburstLoader"],
                mapGrades: ["hortis.GBIFTiles"],
                mapFlavourGrade: "hortis.leafletMap.withRegions",
                resourceBase: ".",
                markupTemplate: "%resourceBase/html/imerss-map-xetthecum.html",
                mapBounds: hortis.projectBounds.Xetthecum,
                phyloMap: "%resourceBase/json/kingdomPhyloMap.json",
                colourCount: "observationCount",
                renderMarkup: true,
                vizFile: "data/Xetthecum/Life.json.lz4"});
        </script>
    </body>
</html>
