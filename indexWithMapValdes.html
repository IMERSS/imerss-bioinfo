    <body>
        <h2>Bagatelle: Valdes Island Map View</h2>
        <div class="fl-bagatelle-container">
            <table><tr><td>
            <div class="fld-bagatelle-map-holder">
                <div class="fld-bagatelle-map">
                </div>
                <table class="fld-bagatelle-dataset-controls">
                </table>
            </div>
            </td><td>
            <table><tr class="flc-bagatelle-autocomplete-row"><td>
                <label for="fli-bagatelle-autocomplete">Select a taxon: </label>
                <div class="fld-bagatelle-autocomplete"></div>
            <tr>
            <td>
            <div class="fld-bagatelle-tabs ui-tabs ui-widget ui-widget-content">
                <ul class="ui-tabs-nav" role="tablist">
                    <li class="ui-tabs-tab ui-tab ui-state-default ui-tabs-active">
                        <a class="ui-tabs-anchor" href="#fli-tab-sunburst">Sunburst</a>
                    </li>
                    <li class="ui-tabs-tab ui-tab ui-state-default">
                        <a class="ui-tabs-anchor" href="#fli-tab-checklist">Checklist</a>
                    </li>
                </ul>
                <div id="fli-tab-sunburst" class="flc-bagatelle-viz-dimens">
                    <svg width="800" height="800" viewBox="-1100 -1100 2200 2200" class="flc-bagatelle-svg">
                    </svg>
                </div>
                <div id="fli-tab-checklist" class="flc-bagatelle-viz-dimens fld-bagatelle-checklist-holder" style="display:none">
                    <div class="fld-bagatelle-checklist-up">
                    </div>
                    <div class="fld-bagatelle-checklist">
                    </div>
                </div>
            </div>
            </td>
            <td class="fld-bagatelle-taxonDisplay">
            </td></tr>
            </table>
            </td></tr>
            </table>
        </div>
        <script>
            hortis.sunburstLoaderWithMap(".fl-bagatelle-container", {
                mapGrades: ["hortis.streetmapTiles"],
                mapBounds: hortis.projectBounds.Valdes,
                phyloMap: "%resourceBase/json/kingdomPhyloMap.json",
                colourCount: "observationCount",
                vizFile: "data/Valdes/Life.json.lz4"});
        </script>
