        <title>BBEA TTOOL</title>
    </head>


    <body>
        <h2>BBEA TTOOL</h2>
        <div class="imerss-container">

            <div class="imerss-map-and-taxa">

                <div class="imerss-map-holder imerss-nodismiss-map">
                    <div class="imerss-map imerss-left-column">
                    </div>
                    <div class="imerss-datasets imerss-right-column">
                        <div class="imerss-datasets-label">
                        </div>
                        <table class="imerss-dataset-controls">
                        </table>
                    </div>
                </div>

                <div class="imerss-taxa imerss-nodismiss-map">

                    <div class="imerss-taxonDisplay imerss-viz-dimens">
                        <div class="taxonDisplay-row"></div>
                    </div>

                </div>

            </div>
            <div class="imerss-checklists">
                <div class="imerss-pollinators imerss-checklist-holder">
                    <div class="imerss-panel-label">Pollinators</div>
                    <div class="imerss-checklist">
                    </div>
                </div>
                <div class="imerss-interactions">
                    <div class="imerss-panel-label">Interactions</div>
                    <div class="imerss-interactions-holder">
                        <div class="imerss-int-top imerss-int-row">
                            <div class="imerss-int-left imerss-int-plant-label">Plants</div>
                            <div class="imerss-poll-counts imerss-int-h-middle"></div>
                            <div class="imerss-int-right"></div>
                        </div>
                        <div class="imerss-int-v-middle imerss-int-row">
                            <div class="imerss-plant-names imerss-int-left"></div>
                            <div class="imerss-int-h-middle imerss-int-scroll">
                                <canvas class="imerss-interactions"></canvas>
                            </div>
                            <div class="imerss-plant-counts imerss-int-right"></div>
                        </div>
                        <div class="imerss-int-bottom imerss-int-row">
                            <div class="imerss-int-left imerss-int-poll-label">Pollinators</div>
                            <div class="imerss-poll-names imerss-int-h-middle imerss-int-sideways"></div>
                            <div class="imerss-int-right"></div>
                        </div>
                    </div>
                </div>
                <div class="imerss-plants imerss-checklist-holder">
                    <div class="imerss-panel-label">Plants</div>
                    <div class="imerss-checklist">
                    </div>
                </div>
            </div>

        </div>
        <script>
            hortis.vizLoaderWithMap(".imerss-container", {
                gradeNames: "hortis.beaVizLoader",
                obsFile: "data/b-team/plant-pollinators-Carril-normalised-assigned.csv",
                taxaFile: "data/b-team/assigned-taxa.csv",
                mapGrades: "hortis.demoLibreMap",
                resourceBase: "src/client"
            });
        </script>
    </body>
</html>
