<div class="fl-imerss-container">

    <div class="fl-imerss-map-and-taxa">

        <div class="fld-imerss-map-holder fl-imerss-left-column fl-imerss-active-panel">
            <div class="fl-imerss-map-panel">
                <div class="fld-imerss-panel-label"></div>
                <div class="fld-imerss-map fld-imerss-nodismiss-map">
                </div>
                <div class="fl-imerss-datasets">
	                <div class="fld-imerss-datasets-label">
	                </div>
	                <table class="fld-imerss-dataset-controls">
	                </table>
                </div>
            </div>
            <div class="fl-imerss-map-info-panel fld-imerss-nodismiss-map">
                <div class="fld-imerss-map-legend">
                    <span>Map legend</span>
                    <div class="fld-imerss-map-legend-keys">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="fl-imerss-taxa fld-imerss-nodismiss-map">
            <div class="fl-imerss-tabs-and-search">
                <div class="fld-imerss-tabs ui-tabs ui-widget ui-widget-content fl-imerss-left-column">

	                <div class="flc-imerss-autocomplete-row">
	                    <label for="fli-imerss-autocomplete">Search: </label>
	                    <div class="fld-imerss-autocomplete"></div>
	                </div>

                    <ul class="ui-tabs-nav" role="tablist">
                        <li class="ui-tabs-tab ui-tab ui-state-default ui-tabs-active">
                            <a class="ui-tabs-anchor" href="#fli-tab-simple-checklist">Checklist</a>
                        </li>
                        <li class="ui-tabs-tab ui-tab ui-state-default">
                            <a class="ui-tabs-anchor" href="#fli-tab-checklist">Taxonomic Summary</a>
                        </li>
                        <li class="ui-tabs-tab ui-tab ui-state-default">
                            <a class="ui-tabs-anchor" href="#fli-tab-sunburst">Web of Life</a>
                        </li>
                    </ul>
                    <div id="fli-tab-sunburst" class="flc-imerss-viz-dimens fl-imerss-panel">
                        <div class="fld-imerss-panel-label"></div>
                        <svg width="1000" height="800" viewBox="-1100 -1100 2200 2200" class="flc-imerss-svg">
                        </svg>
                        <div class="fld-imerss-back" title="Go to previous selected taxon" alt="Go to previous selected taxon">&lt; Back
                        </div>
                    </div>
                    <div id="fli-tab-checklist" class="fl-imerss-panel" style="display:none">
                        <div class="fl-imerss-checklist-spacer"></div>
                        <div class="fld-imerss-checklist-holder fl-imerss-checklist-holder flc-imerss-viz-dimens">
	                        <div class="fld-imerss-panel-label"></div>
	                        <div class="fld-imerss-checklist-up" title="Go to parent taxon" alt="Go to parent taxon">
	                        </div>
	                        <div class="fld-imerss-checklist">
	                        </div>
                        </div>
                    </div>
                    <div id="fli-tab-simple-checklist" class="fl-imerss-panel" style="display:none">
                        <div class="fl-imerss-checklist-spacer"></div>
                        <div class="fld-imerss-simple-checklist-holder fl-imerss-checklist-holder fl-imerss-checklist-no-indent flc-imerss-viz-dimens">
                            <div class="fld-imerss-panel-label"></div>
                            <div class="fld-imerss-checklist-up" title="Go to parent taxon" alt="Go to parent taxon">
                            </div>
                            <div class="fld-imerss-checklist">
                            </div>
                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
    <div class="fld-imerss-infoPanel fl-imerss-right-column">
        <div class="fld-imerss-taxonDisplay-wrapper fl-imerss-active-panel">
            <div class="fld-imerss-panel-label">Biodiversity</div>
	        <div class="fld-imerss-taxonDisplay">
	            <div class="fl-taxonDisplay-row"></div>
	        </div>
	    </div>
	    <div class="fld-imerss-map-outer-panel-wrapper fl-imerss-active-panel fld-imerss-nodismiss-map" style="display:none">
	        <div class="fld-imerss-panel-label">Ecological Communities</div>
            <div class="fld-imerss-map-outer-panel">
            </div>
        </div>
    </div>
</div>
