<div class="fl-imerss-container">
  <style>
    .fl-imerss-map-and-taxa {
        flex-direction: row
    }
    .flc-imerss-viz-dimens {
        height: auto;
    }
    .fl-imerss-checklist-holder {
        background: var(--imerss-eco-colour);
    }
    .fl-imerss-container {
        max-height: 70vh;
    }
    .fld-imerss-taxonDisplay {
        width: 380px;
    }
  </style>
  <div class="fl-imerss-region"></div>

  <div class="fl-imerss-map-and-taxa">

    <div class="fld-imerss-checklist-holder fl-imerss-checklist-holder fl-imerss-panel">
      <div class="fld-imerss-panel-label"></div>
      <div class="fld-imerss-checklist-up" title="Go to parent taxon" alt="Go to parent taxon">
      </div>
      <div class="fld-imerss-checklist">
      </div>
    </div>

    <div class="fl-imerss-taxa fld-imerss-nodismiss-map">

      <div class="fl-imerss-tabs-and-search">

        <div class="flc-imerss-autocomplete-row" style="display:none"><td>
          <label for="fli-imerss-autocomplete">Search Species: </label>
          <div class="fld-imerss-autocomplete"></div>
        </div>

        <div id="fli-tab-checklist" class="fl-imerss-panel">
          <div class="fl-imerss-checklist-spacer"></div>
        </div>

        <div class="fld-imerss-tabs ui-tabs ui-widget ui-widget-content fl-imerss-left-column" style="display:none">
          <ul class="ui-tabs-nav" role="tablist">
            <li class="ui-tabs-tab ui-tab ui-state-default ui-tabs-active">
              <a class="ui-tabs-anchor" href="#fli-tab-simple-checklist">Checklist</a>
            </li>
            <li class="ui-tabs-tab ui-tab ui-state-default">
              <a class="ui-tabs-anchor" href="#fli-tab-checklist">Taxonomic Summary</a>
            </li>
            <li class="ui-tabs-tab ui-tab ui-state-default">
              <a class="ui-tabs-anchor" href="#fli-tab-sunburst">Web of Life</a>
            </li>
          </ul>

          <div id="fli-tab-sunburst" class="flc-imerss-viz-dimens fl-imerss-panel" style="display:none">
            <div class="fld-imerss-panel-label"></div>
            <svg viewBox="-1100 -1100 2200 2200" class="flc-imerss-svg">
            </svg>
            <div class="fld-imerss-back" title="Go to previous selected taxon" alt="Go to previous selected taxon">&lt; Back
            </div>
          </div>

          <div id="fli-tab-simple-checklist" class="fl-imerss-panel" style="display:none">
            <div class="fl-imerss-checklist-spacer"></div>
            <div class="fld-imerss-simple-checklist-holder fl-imerss-checklist-holder fl-imerss-checklist-no-indent flc-imerss-viz-dimens">
              <div class="fld-imerss-panel-label"></div>
              <div class="fld-imerss-checklist-up" title="Go to parent taxon" alt="Go to parent taxon">
              </div>
              <div class="fld-imerss-checklist">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="fld-imerss-taxonDisplay fld-imerss-nodismiss-map">
      <div class="fl-taxonDisplay-row"></div>
    </div>
  </div>

</div>
