<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/imerss-viz-lib.css" />
        <!-- Looks like this comes from here - use CDN since it refers to relative fonts
        https://github.com/Templarian/MaterialDesign-Webfont/releases/tag/v2.0.46 -->
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">

        <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
        <script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script>
        <script src="js/vizjs.js"></script>
        <script src="js/bipartitePP.js"></script>

        <link rel="stylesheet" type="text/css" href="css/imerss-core.css"/>
        <link rel="stylesheet" type="text/css" href="css/imerss-bbea.css"/>

        <script src="js/imerss-viz-lib.js"></script>
        <script src="js/imerss-viz-new.js"></script>
        <script src="js/imerss-bbea.js"></script>

        <title>Oregon Bee Atlas Plant-Pollinator Interactions</title>
    </head>

    <body>
        <h2>Oregon Bee Atlas Plant-Pollinator Interactions</h2>
        <div class="imerss-container">

            <div class="imerss-map-and-taxa">

                <div class="imerss-map-holder imerss-nodismiss-map">
                    <div class="imerss-map">
                    </div>
                </div>
                <div class="imerss-filter-panel">
                    <div class="imerss-filters">

                    </div>
                    <div class="imerss-record-reporter">

                    </div>
                </div>

                <div class="imerss-taxa imerss-nodismiss-map">

                    <div class="imerss-taxonDisplay">
                        <div class="taxonDisplay-row"></div>
                    </div>

                </div>

            </div>
            <div class="imerss-checklists">
                <div class="imerss-pollinators imerss-checklist-holder">
                    <div class="imerss-panel-label">Bees</div>
                    <div class="imerss-checklist">
                    </div>
                </div>
                <div class="imerss-interactions">
                    <div class="imerss-panel-label">Interactions</div>

                    <div class="imerss-tabs ui-tabs ui-widget ui-widget-content">
                        <ul class="ui-tabs-nav" role="tablist">
                            <li class="ui-tabs-tab ui-tab ui-state-default ui-tabs-active">
                                <a class="ui-tabs-anchor" href="#fli-tab-bipartite">Bipartite View</a>
                            </li>
                            <li class="ui-tabs-tab ui-tab ui-state-default">
                                <a class="ui-tabs-anchor" href="#fli-tab-matrix">Matrix View</a>
                            </li>
                        </ul>
                        <div id="fli-tab-bipartite" class="imerss-tab-panel">
                            <div class="imerss-bipartite">
                                <svg>
                                </svg>
                            </div>
                        </div>
                        <div id="fli-tab-matrix" class="imerss-tab-panel">
                            <div class="imerss-interactions-holder">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="imerss-plants imerss-checklist-holder">
                    <div class="imerss-panel-label">Plants</div>
                    <div class="imerss-checklist">
                    </div>
                </div>
            </div>

        </div>
        <script>
            hortis.vizLoaderWithMap(".imerss-container", {
                gradeNames: "hortis.beaVizLoader",
                obsFile: "data/b-team/plant-pollinators-OBA-2-assigned-subset-labels.csv",
                taxaFile: "data/b-team/plant-pollinators-OBA-2-assigned-taxa.csv",
                ecoL3File: "data/b-team/us-eco-l3-regions.csv",
                mapGrades: "hortis.bbeaLibreMap",
                resourceBase: "src/client"
            });
        </script>
    </body>
</html>
