<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/imerss-viz-lib.css" />
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" />
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">

        <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl-dev.js"></script>
        <script src="https://unpkg.com/pako@2.1.0/dist/pako_inflate.min.js"></script>
        <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/imerss-core.css"/>
        <link rel="stylesheet" type="text/css" href="css/imerss-bbea.css"/>

        <script src="js/imerss-viz-lib.js"></script>
        <script src="js/imerss-viz-new.js"></script>

        <title>Oregon Bee Atlas Plant-Pollinator Interactions</title>
    </head>

    <body>
        <h2>Oregon Bee Atlas Plant-Pollinator Interactions</h2>
        <div class="imerss-container">

            <div class="imerss-map-and-taxa">

                <div class="imerss-map-holder imerss-nodismiss-map">
                    <div class="imerss-map">
                    </div>
                </div>
                <div class="imerss-filter-panel">
                    <div class="record-reporter">

                    </div>
                </div>

                <div class="imerss-taxa imerss-nodismiss-map">

                    <div class="imerss-taxonDisplay">
                        <div class="taxonDisplay-row"></div>
                    </div>

                </div>

            </div>
            <div class="imerss-checklists">
                <div class="imerss-pollinators imerss-checklist-holder">
                    <div class="imerss-panel-label">Bees</div>
                    <div class="imerss-checklist">
                    </div>
                </div>
                <div class="imerss-interactions">
                    <div class="imerss-panel-label">Interactions</div>
                    <div class="imerss-interactions-holder">
                        <div class="imerss-int-top imerss-int-row">
                            <div class="imerss-int-left imerss-int-plant-label">Plants</div>
                            <div class="imerss-poll-counts imerss-int-h-middle"></div>
                            <div class="imerss-int-right"></div>
                        </div>
                        <div class="imerss-int-v-middle imerss-int-row">
                            <div class="imerss-plant-names imerss-int-left"></div>
                            <div class="imerss-int-h-middle imerss-int-scroll">
                                <canvas class="imerss-interactions"></canvas>
                            </div>
                            <div class="imerss-plant-counts imerss-int-right"></div>
                        </div>
                        <div class="imerss-int-bottom imerss-int-row">
                            <div class="imerss-int-left imerss-int-poll-label">Bees</div>
                            <div class="imerss-poll-names imerss-int-h-middle imerss-int-sideways"></div>
                            <div class="imerss-int-right"></div>
                        </div>
                    </div>
                </div>
                <div class="imerss-plants imerss-checklist-holder">
                    <div class="imerss-panel-label">Plants</div>
                    <div class="imerss-checklist">
                    </div>
                </div>
            </div>

        </div>
        <script>
            hortis.vizLoaderWithMap(".imerss-container", {
                gradeNames: "hortis.beaVizLoader",
                obsFile: "data/b-team/plant-pollinators-OBA-assigned-subset.csv",
                taxaFile: "data/b-team/plant-pollinators-OBA-assigned-taxa.csv",
                mapGrades: "hortis.demoLibreMap",
                resourceBase: "src/client"
            });
        </script>
    </body>
</html>
